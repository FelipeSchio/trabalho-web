<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiteAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
  <body>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col" id="conteiner">
            <div style="text-align: center;">
              <h1>Cadastro de Fornecedores</h1>
            </div>
            <form action="" method="POST">
                <div class="input-group mb-3">
                <span class="input-group-text">Nome</span>
                <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text">E-mail</span>
                <input type="text" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text">Telefone</span>
                <input type="text" name="telefone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div style="text-align: center;">
                  <input type="submit" value="Cadastrar" class="btn btn-warning">
                  <a href="#"><button type="button" class="btn btn-warning">Limpar</button></a>
                  <a href="menu"><button type="button" class="btn btn-warning">Voltar</button></a>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
{% extends 'rodape.html' %}
